name: Clickable Build

on: [ push, pull_request ]

jobs:
  build:
    strategy:
      matrix:
        arch: [amd64, arm64, armhf]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install clickable
        run: |
          python3 -m pip install clickable-ut --upgrade
      - name: Build-22.04
        run: |
          CLICKABLE_FRAMEWORK=ubuntu-sdk-22.04 clickable build --libs --app --arch ${{ matrix.arch }}
      - name: Upload Artifacts-22.04
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-modular_${{ matrix.arch }}
          path: build/*/app/*.click
          if-no-files-found: error
      - name: Build-24.04
        run: |
          CLICKABLE_FRAMEWORK=ubuntu-touch-24.04-1.x \
            clickable build --libs --app --arch ${{ matrix.arch }}

      - name: Upload Artifacts-24.04
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-modular_${{ matrix.arch }}
          path: build/*/app/*.click
          if-no-files-found: error